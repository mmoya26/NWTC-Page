<body>
    <div class="wrapper">
        <h1>Validate Home Page - Assignment 8 – jQuery v2</h1>
        <ul class="d-flex-inline flex-space-between" id="navbar"> 
            <li><a href="#">Home</a></li>

        <form novalidate id="form" method="post" action="//example.com">
            <fieldset>
                <legend>Form Validation</legend>
                <div class="flex-column">
                    <div class="flex-c">
                        <label for="uName" class="header-labels">Username:</label>
                        <input type="text" placeholder="Enter a username..." id="uName" name="username">
                    </div>
                    
                    <div class="flex-c">
                        <label for="uPassword" class="header-labels">Password:</label>
                        <input type="password" placeholder="**********" id="uPassword" name="password">
                    </div>

                    <div class="flex-c">
                        <label for="favoriteColor" class="header-labels">Choose your favorite color:</label>
                        <select name="favoriteColor[]" id="favoriteColor">
                            <option label=" "></option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="black">Black</option>
                            <option value="purple">Purple</option>
                        </select>
                    </div>

                    <div>   
                        <label class="header-labels">Pick the best phone, in your opinion:</label>
                        <br>
                        <label for="iphone">iPhone</label>
                        <input type="radio" id="iphone" name="bestPhone">
                        <label for="samsung">Samsung</label>
                        <input type="radio" id="samsung" name="bestPhone">
                        <label for="Huawei">Huawei</label>
                        <input type="radio" id="Huawei" name="bestPhone">
                    </div>

                    <div>
                        <label class="header-labels">Select what you like from this list:</label>
                        <label for="pizza">Pizza</label>
                        <input type="checkbox" name="foods[]" id="pizza">
                        <label for="hotdogs">Hot dogs</label>
                        <input type="checkbox" name="foods[]" id="hotdogs">
                        <label for="icecream">Ice cream</label>
                        <input type="checkbox" name="foods[]" id="icecream">
                        <label for="chips">Chips</label>
                        <input type="checkbox" name="foods[]" id="chips">
                        <label for="hamburger">Hamburger</label>
                        <input type="checkbox" name="foods[]" id="hamburger">
                        <label for="tacos">Tacos</label>
                        <input type="checkbox" name="foods[]" id="tacos">
                    </div>
                    
                    <div class="flex-c">
                        <textarea name="text" id="textarea" cols="30" rows="3" placeholder="Leave a comment..."></textarea>
                    </div> 
                </div>
                <input type="submit" value="Submit">
            </fieldset>
        </form>

        </footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
