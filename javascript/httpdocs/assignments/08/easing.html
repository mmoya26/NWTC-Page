<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easing Home Page | Assignment 08 – jQuery v2 | Miguel Moya</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="wrapper">
        <h1>Easing Home page - Assignment 8 – jQuery v2</h1>
        <div class="big-wrap">
            <img src="arrowleft.png" alt="Arrow to the left" class="arrow" id="arrowLeft"> 
            <div class="content-container">
                <div class="everything">
                    <div id="first">
                        <img src="happydog.jpg" alt="Happy dog" class="image-set">
                    </div>

                    <div id="second">
                        <img src="happydogtwo.jpg" alt="Happy dog number two" class="image-set">
                    </div>

                    <div id="third">
                        <img src="happydogthree.jpg" alt="Happy dog number two" class="image-set">
                    </div>
                </div>
            </div>
            <img src="arrowright.png" alt="Arrow to the right" class="arrow" id="arrowRight">   
        </div>

        <p class="middle-span bold-span">Click the arrows to watch happy dogs!</p>
        <h2 class="middle-span"><a href="../08/index.html">Go back</a></h2>

        <footer>
            <a href="../../../../index.html">&copy; 2019 Miguel Moya</a>
            <a href="https://jigsaw.w3.org/css-validator/check/referer/">W3C CSS Validator</a>
            <a href="https://validator.w3.org/check?uri=referer">W3C HTML Validator</a>
        </footer>
    </div>

    <!-- jQuery CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery from a local copy -->
    <script>
        window.jQuery || document.write('<script type="text/javascript" src="jquery-3.3.1.min.js"><\/script>')
    </script>

    <!-- Easing plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.compatibility.js"></script>
    <script src="jquery.easing.1.3.js"></script>

    <!-- My javascript -->
    <script src="easing.js"></script>
</body>
</html>
