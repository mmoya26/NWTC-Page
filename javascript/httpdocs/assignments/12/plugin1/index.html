            <form novalidate id="form" method="post" action="//example.com">
                <fieldset>
                    <legend>Form Validation</legend>
                    <div class="flex-column">

                        <div class="flex-c">
                            <label for="uFirstName" class="header-labels">First Name:</label>
                            <input type="text" placeholder="John" id="uFirstName" name="firstName">
                        </div>

                        <div class="flex-c">
                            <label for="uName" class="header-labels">Username:</label>
                            <input type="text" placeholder="Enter a username..." id="uName" name="username">
                        </div>
                        
                        <div class="flex-c">
                            <label for="uPassword" class="header-labels">Password:</label>
                            <input type="password" placeholder="**********" id="uPassword" name="password">
                        </div>

                        <div class="flex-c">
                            <label for="uEmail" class="header-labels">Email Address:</label>
                            <input placeholder="johndoe@gmail.com" id="uEmail" name="email">
                        </div>

                        <div>   
                            <label class="header-labels">Select gender:</label>
                            <br>
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender">
                            <label for="female">Female</label>
                            <input type="radio" id="female" name="gender">
                            <label for="other">Other</label>
                            <input type="radio" id="other" name="gender">
                            <br>
                        </div>

                        <div>   
                            <label class="header-labels">Select your favorite food:</label>
                            <br>
                            <label for="pizza">Pizza</label>
                            <input type="radio" id="pizza" name="food">
                            <label for="tacos">Tacos</label>
                            <input type="radio" id="tacos" name="food">
                            <label for="none">None</label>
                            <input type="radio" id="none" name="food">
                            <br>
                        </div>
                        
                        <div>
                            <label class="header-labels">Select what color you might like from this list:</label>
                            <br>
                            <label for="blue">Blue</label>
                            <input type="checkbox" name="colors[]" id="blue">
                            <label for="red">Red</label>
                            <input type="checkbox" name="colors[]" id="red">
                            <label for="black">Black</label>
                            <input type="checkbox" name="colors[]" id="black">
                            <label for="white">White</label>
                            <input type="checkbox" name="colors[]" id="white">
                            <label for="green">Green</label>
                            <input type="checkbox" name="colors[]" id="green">
                            <label for="yellow">Yellow</label>
                            <input type="checkbox" name="colors[]" id="yellow">
                            <br>
                        </div>
                                                
                        <div class="flex-c">
                            <textarea name="text" id="textarea" cols="30" rows="3" placeholder="Leave a comment..."></textarea>
                        </div> 
                    </div>
                    <input type="submit" value="Submit">
                </fieldset>
            </form>
